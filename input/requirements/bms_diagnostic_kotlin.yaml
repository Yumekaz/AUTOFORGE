# BMS Diagnostic Service Requirement - Kotlin target with Java companion

service:
  name: BMSDiagnosticServiceKotlin
  description: Battery Management System diagnostic service for EV vehicles
  version: "1.0.0"
  language: kotlin
  generate_java_companion: true
  protocol: someip

  interface:
    service_id: 0x1001
    instance_id: 0x0001

    methods:
      - name: GetBatteryStatus
        id: 0x0001
        input: []
        output:
          - name: soc
            type: float
          - name: voltage
            type: float
          - name: current
            type: float
          - name: temperature
            type: float
          - name: health_status
            type: uint8
      - name: GetCellVoltages
        id: 0x0002
        input: []
        output:
          - name: cell_voltages
            type: array<float>
      - name: GetEstimatedRange
        id: 0x0003
        input:
          - name: driving_mode
            type: uint8
        output:
          - name: range_km
            type: float

    events:
      - name: BatteryWarning
        id: 0x8001
        fields:
          - name: warning_code
            type: uint16
          - name: warning_message
            type: string

  input_signals:
    - battery_soc
    - battery_voltage
    - battery_current
    - battery_temperature

  rules:
    - name: low_battery_warning
      condition: "battery_soc < 20"
      action: "emit BatteryWarning(code=0x0001, msg='Low battery')"
    - name: high_temp_warning
      condition: "battery_temperature > 45"
      action: "emit BatteryWarning(code=0x0002, msg='High temperature')"
    - name: critical_temp_shutdown
      condition: "battery_temperature > 60"
      action: "emit BatteryWarning(code=0x0003, msg='Critical temperature - shutdown required')"

traceability:
  requirement_id: REQ-BMS-KOTLIN-001
  aspice_reference: SWE.3
  misra_compliance: required
