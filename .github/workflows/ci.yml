name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        
    - name: Run mock pipeline test
      run: |
        python main.py --demo bms --mock
        
    - name: Verify output generated
      run: |
        test -f output/BMSDiagnosticService/tests.py
        test -f output/BMSDiagnosticService/trace.yaml
        echo "âœ… Pipeline outputs verified"
        
    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=src --cov-report=term-missing || true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install linters
      run: |
        pip install pylint black isort
        
    - name: Check formatting
      run: |
        black --check src/ main.py || true
        isort --check-only src/ main.py || true
